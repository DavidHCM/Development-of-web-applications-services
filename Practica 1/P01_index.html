<!doctype html>
<html lang="en">

<head>
  <title>E-commerce</title>
  <link rel="stylesheet" href="P01_css.css">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


</head>
<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#mynavbar">
              <img src="https://i.pinimg.com/736x/a8/bf/13/a8bf1372ef75f1ea48921a39608e84be--corgi-dog-branding-agency.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
            </a>
          </div>
        </nav>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="javascript:alert('Inicio')">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:alert('Nosotros')">Sobre nosotros</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#demo" role="button" data-bs-toggle="dropdown">Productos</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Link</a></li>
                <li><a class="dropdown-item" href="#">Another link</a></li>
                <li><a class="dropdown-item" href="#">A third link</a></li>
              </ul>
            </li>
            <li>
              <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Buscar productos">
                <button class="btn btn-primary" type="button" >Buscar</button>
              </form>
            </li>



          </ul>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a  class="nav-link" href="javascript:alert('Ingresar')"><i class="fa-regular fa-user"></i> Ingresar</a>
            </li>

            <li class="nav-item">
              <a  class="nav-link" href="javascript:alert('Carrito')"><i class="fa-solid fa-cart-shopping"></i></a>
            </li>
          </ul>



        </div>
      </div>
    </nav>

  </header>
  <main>

    <div class="box-carousel">
      <!-- Carousel -->
      <div id="demoCarousel" class="carousel slide carousel-fade w-100" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://s1.1zoom.me/b5353/683/Fast_food_Hamburger_Vegetables_Bottle_530823_1920x1080.jpg" alt="Primera" class="d-block">
            <div class="carousel-caption">
              <h3>Hamburguesa Clasica</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://s1.1zoom.me/b5942/658/Fast_food_Pizza_Vegetables_Spices_Wood_planks_543574_1920x1080.jpg" alt="Segunda" class="d-block">
            <div class="carousel-caption">
              <h3>Pizza Vegetariana</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://s1.1zoom.me/b5452/57/The_second_dishes_Meat_products_Potato_Black_540792_1920x1080.jpg" alt="Tercera" class="d-block">
            <div class="carousel-caption">
              <h3>Corte New York</h3>
            </div>
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demoCarousel" data-bs-slide="prev"></button>
        <button class="carousel-control-next" type="button" data-bs-target="#demoCarousel" data-bs-slide="next"></button>
      </div>
    </div>






  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/549e1abe3e.js" crossorigin="anonymous"></script>

</body>

</html>
